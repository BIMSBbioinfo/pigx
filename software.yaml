software:
    fastqc: fastqc
    bamToBed: bamToBed
    bowtie2: bowtie2
    bowtie2-build: bowtie2-build
    genomeCoverageBed: genomeCoverageBed
    idr: idr
    macs2: macs2
    perl: perl
    R: R
    R_deps:
      - data.table
      - dependency
    samtools: samtools
    wigToBigWig: wigToBigWig
    python: pyton
    python_deps:
      - os
      - sys
      - yaml
      - pytest
      - itertools

params:
    macs2:
      help: 'callpeak -h'
      remove:
        - t
        - c
        - outdir
        - n
    idr:
      help: '-h'
      remove:
        - samples
        - input-file-type
        - rank
        - output-file
        - l
        - plot

    bowtie2:
        help: '-h'
        remove:
         - S
         - x
         - 1
         - 2
         - U
