  star:
    executable: STAR
    n-threads: 8
  trim-galore:
    executable: trim_galore
    args: "--paired"
  bamCoverage:
    executable: bamCoverage
  samtools:
    executable: samtools
  htseq-count:
    executable: htseq-count
  R:
    Rscript: Rscript 
    executable: R
