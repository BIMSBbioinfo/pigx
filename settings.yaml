locations:
  reads-folder: /data/local/buyar/test_pigx_pipelines/rnaseq/example_data/reads/
  output-folder: /data/local/buyar/test_pigx_pipelines/rnaseq/example_output/
  genome-fasta: /data/local/buyar/test_pigx_pipelines/rnaseq/example_data/fasta/chr22.fa
