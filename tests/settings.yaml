locations:
  input-dir: in/
  output-dir: out/
  genome-dir: genome/

general:
  assembly: hg19
  methylation-calling:
    minimum-coverage: 1
    minimum-quality: 10
  differential-methylation:
    cores: 1
    qvalue: 0.05
    treatment-groups:
      - ['0', '1']
      - ['0', '2']
    annotation:
      CpGfile:          pigx_work/refGenome/cpgIslandExt.hg19.bed.gz 
      refGenes_bedfile: pigx_work/refGenome/refGene.hg19.bed.gz
      webfetch:   no

execution:
  submit-to-cluster: no
  jobs: 6
  nice: 19
  cluster:
    contact-email: none
