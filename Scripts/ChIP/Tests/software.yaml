software:
    fastqc: fastqc
    bamToBed: bamToBed
    bowtie2: bowtie2
    bowtie2-build: bowtie2-build
    genomeCoverageBed: genomeCoverageBed
    idr: idr
    macs2: macs2
    perl: perl
    python: python
    pydeps:
        - collections
        - iterators
        - pytest
        - os
        - sys
        - yaml   
    R: R 
    Rdeps:
        - data.table
        - rmarkdown
        - rtracklayer
        - GenomicRanges
    samtools: samtools
    wigToBigWig: wigToBigWig

params:
    macs2:
      help: 'callpeak -h'
      remove:
        - t
        - c
        - outdir
        - n
    idr:
      help: '-h'
      remove:
        - samples
        - input-file-type
        - rank
        - output-file
        - l
        - plot

    bowtie2:
        help: '-h'
        remove:
         - S
         - x
         - 1
         - 2
         - U