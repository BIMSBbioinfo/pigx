locations:
  input-dir: sample_data/reads/
  output-dir: out/
  genome-file: sample_data/genome/genome_subset_mm9_chr1_13590945_17791527.fa.gz
  index-dir:
  gff-file: sample_data/genome/mm_chr19.gtf
  spikein-file: sample_data/genome/genome_subset_hg38_chr1_35287632_37056684.fa.gz


general:
  assembly: mm9
  spikein_name: hg38
  # The "organism" field is needed for GO term analysis. Leave it empty
  # if not interested in GO analysis.  Otherwise provide a string with
  # the initial of genus and the species name (e.g. hsapiens, mmusculus,
  # dmelanogaster, celegans)
  organism: 'mmusculus'
  params:
    export_bigwig:
        extend: 200
        scale_bw: 'yes'
    bowtie2:
        N: 0
        k: 1
    idr:
        idr-threshold: 0.1
    macs2:
        #        g: mm
        keep-dup: auto
        q: 0.05
        nomodel: ''
    extract_signal:
        expand_peak: 200
        bin_num: 20
    feature_counting:
        minFragLength: 50
        maxFragLength: 600
        countChimericFragments: ''

execution:
  submit-to-cluster: no
  rules:
    __default__:
      queue: all.q
      memory: 8G
    bowtie2:
      queue: all.q
      memory: 16G
      threads: 8

# ------------------------------------------------------------ #
# ChIP and Cont are hardcoded and must exist in the config file
peak_calling:
    Peaks1:
        ChIP: ChIP1
        Cont: Cont1
    Peaks2:
        ChIP: ChIP2
        Cont: Cont2
        params:
            macs2:
                nomodel: ''
                extsize: 147
    # Peaks3:
    #     ChIP: ChIPpe
    #     Cont: Cont2
