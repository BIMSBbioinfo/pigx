    #     params:
    #         macs2:
    #             nomodel: ''

    Peaks5:
        ChIP: ChIP2
        Cont:
            - Cont1
            - Cont2
        params:
            macs2:
                nomodel: ''

    Peaks6:
        ChIP: ChIP1
        Cont:
        params:
            macs2:
                nomodel: ''
    Peaks7:
        ChIP: ChIP1
        Cont:
        params:
            macs2:
                broad: ''
                nomodel: ''

